<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Webpage description"/>
        <meta name="robots" content="index,follow">
        <title>list</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <h1 class="title">Lista del super</h1>
        </header>
        <main>
            <section class="list">
                <ul>
                    <li>Carniceria</li>
                        <ol>
                            <li> Milaneas</li>
                            <li>Carne picada</li>
                            <li>Pollo</li>
                        </ol>
                    <li>Verduleria</li>
                        <ol>
                            <li>Papas</li>
                            <li>Cebollas</li>
                        </ol>
                    <li>Lacteos</li>
                        <ol>
                            <li>Leche</li>
                            <li>Queso crema</li>
                        </ol>
                </ul>
            </section>
            <section>
                <a href="https://www.serargentino.com/gastronomia/pastel-de-papas-criollo-facil-y-para-preparar-en-casa?gclid=EAIaIQobChMI9sX-i6za6wIVwYSRCh18VQCtEAAYASAAEgJt7vD_BwE" class="recipe">Receta pastel de papa</a>
                <p> </p>
                <figure>
                    <img 
                        src="./media/pastel1.jpg" 
                        alt="Foto de pastel de papa"
                    />
                    <figcaption>Foto de pastel de papas</figcaption>
                </figure>
            </section>
            <section>
                <h3>Como preparar en 5 minutos:</h3>
                <p> </p>
                <video controls preload="auto">
                    <source src="./media/video/receta.mp4"/>
                </video>
            </section>
            <section>
                <form action="">
                    <h3>Formulario:</h3>
                    <p></p>
                    <label for="Nombre">
                        <span>Nombre: </span>
                        <input type="text" id="Nombre" placeholder="(Quien va a comer pastel de papa)" autocomplete="name" required>
                    </label>
                    <p></p>
                    <label for="Gusto">
                        <span>A  usted le gusta el pastel de papa?</span>
                        <input list="Opciones">
                        <datalist id="Opciones">
                            <option value="Si, mucho"></option>
                            <option value="Si, me encanta"></option>
                            <option value="No hay nada que me guste mas."></option>
                        </datalist>
                    </label>
                    <p></p>
                    <label for="Pregunta">
                        <span>Ultima vez que comiste pastel de papa: </span>
                        <input type="date" id="Pregunta">
                    </label>
                    <p></p>
                    <label for="Hora">
                        <span>A que hora? </span>
                        <input type="time" id="Hora">
                    </label>
                    <p></p>
                    <input type="submit">
                </form>
            </section>
        </main>
    </body>
</html>
